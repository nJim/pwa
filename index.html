<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://njim.github.io/pwa-on-github/" />
  <link rel="manifest" href="/pwa-on-github/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>GitHub page as PWA template</h1>
  <p>
    This is a PWA template for GitHub pages. Make sure to check the README at <a href="https://github.com/njim/pwa-on-github/">https://github.com/njim/pwa-on-github/</a> and to change the necessary settings to your needs.
  </p>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/pwa-on-github/sw.js',
          {scope: '/pwa-on-github/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
